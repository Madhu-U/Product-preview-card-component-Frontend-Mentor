<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sytle.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/image-product-desktop.jpg"
        alt="Gabrielle Chanel perfume"
        class="card__img"
      />
      <div class="card__content">
        <p>Perfume</p>
        <h1 class="card__content--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content--desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__content--price">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button class="card__content--cart">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
